<div class="form">
  <mat-form-field>
    <mat-label>Choose the player</mat-label>
    <mat-select [ngModel]="selectedPlayer" (ngModelChange)="whenDoesHePlay($event)">
      <mat-option *ngFor="let player of players" [value]="player">{{player.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
<app-next-match-details [nextMatchDate]="nextMatchDate" [nextMatchHomeTeam]="nextMatchHomeTeam"
  [nextMatchAwayTeam]="nextMatchAwayTeam"></app-next-match-details>
